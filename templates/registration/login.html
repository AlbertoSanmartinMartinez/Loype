{% extends "base.html" %}
{% load staticfiles %}

{% block title %} Acceso {% endblock %}

{% block login %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Acceder</button>
</form>

<p><a href="{% url 'password_reset' %}">Has olvidado tu contrasena ?</a></p>
<p><a href="{% url 'register' %}">Aún no estás registrado ?</a></p>

{% endblock %}
